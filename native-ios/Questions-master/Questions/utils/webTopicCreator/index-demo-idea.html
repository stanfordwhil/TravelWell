<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Creator Web</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		</head>
	<style>
		.body-style {
			margin: 10pt 10pt;
			background-color: black;
			color: white;
		}
		.rounded-button {
			width: 20pt;
			height: 20pt;
			border-radius: 10pt;
			text-align: center;
			vertical-align: center;
			line-height: 0;
			
			color: white;
			background-color: orange;
			border-color: red;
		}
	</style>
	<body class="body-style">
		<h1 style="font-weight: bold">Topic Creator</h1>
		
		<section id="full-options" style="margin-top: 10pt">
			<h4>Options <button id="options-button" type="button" class="btn btn-sm rounded-button"> + </button></h4>
			<section id="options-content" style="display: none">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default">Name</span>
					</div>
					<input id="topic-name" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="(Optional but recommended)">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default">Time per set (s)</span>
					</div>
					<input id="topic-time" type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="(Optional)">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Questions in random order</span>
						<span class="input-group-text">
							<input id="topic-random-order" type="checkbox" aria-label="Checkbox for following text input" checked>
						</span>
					</div>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Enable help button</span>
						<span class="input-group-text">
							<input id="topic-help-button" type="checkbox" aria-label="Checkbox for following text input" checked>
						</span>
					</div>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Show Correct/Incorrect answers</span>
						<span class="input-group-text">
							<input id="topic-correct-answer" type="checkbox" aria-label="Checkbox for following text input" checked>
						</span>
					</div>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Force to choose all correct answers</span>
						<span class="input-group-text">
							<input id="topic-force-choose" type="checkbox" aria-label="Checkbox for following text input">
						</span>
					</div>
				</div>
			</section>
		</section>
		
		<section id="full-set-1" style="margin-top: 10pt">
			
			<section id="full-question1" style="margin-top: 10pt">
				<h4><button id="question1-button" type="button" class="btn btn-sm rounded-button" style="margin-right: 6pt"> + </button>Question 1</h4>
				<section id="question1-content" style="display: none; margin-top: 10pt">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">Question</span>
						</div>
						<textarea class="form-control" aria-label="With textarea"></textarea>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">Image URL</span>
						</div>
						<input type="url" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="(Optional)">
							</div>
					<section id="answers" style="padding-top: 10pt">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">Answer 1</span>
								<span class="input-group-text"><input type="checkbox" aria-label="Checkbox for following text input"></span>
							</div>
							<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
								<button class="btn btn-danger" type="button"> - </button>
								</div>
						<button class="btn btn-success" type="button">Add</button>
					</section>
					...
				</section>
			</section>
			...
			
		</section>
		
		<script>
			
			function hideSectionWithButton(sectionID, buttonID) {
				
				const optionsSection = document.getElementById(sectionID)
				const optionsButton = document.getElementById(buttonID)
				
				optionsButton.onclick = function () {
					if (optionsSection.style.display == "none" || optionsSection.style.display == "") {
						optionsSection.style.display = "block"
						optionsButton.textContent = "-"
					} else {
						optionsSection.style.display = "none"
						optionsButton.textContent = "+"						
					}
				}
			}
			
			hideSectionWithButton("options-content", "options-button")
			hideSectionWithButton("question1-content", "question1-button")
		</script>
	</body>
</html>
